{% extends 'base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Categories</h1>
<a href="{% url 'category_create' %}" class="btn btn-outline-info mb-3">+ Add category</a>

{% if categories %}
  <ul class="list-group">
    {% for category in categories %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ category.name }}
        <div class="btn-group">
          <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
          <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <div class="alert alert-info">No categories found.</div>
{% endif %}
{% endblock %}

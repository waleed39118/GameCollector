{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1 class="h4 mb-3">{{ title }}</h1>
<form method="post" class="card bg-secondary-subtle text-dark shadow-sm p-3">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-3">
    <label class="form-label" for="{{ form.name.id_for_label }}">Name</label>
    {{ form.name }}
    {% if form.name.errors %}
      <div class="text-danger small">{{ form.name.errors|striptags }}</div>
    {% endif %}
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form
